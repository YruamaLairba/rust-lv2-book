language: rust
os: linux

script:
 - cargo build --manifest-path amp/Cargo.toml
 - cargo build --manifest-path midigate/Cargo.toml
 - cargo build --manifest-path fifths/Cargo.toml
 - python3 make_book.py

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $TOKEN
  on:
    branch: master
  target_branch: gh-pages
  local_dir: export